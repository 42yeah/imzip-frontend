<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <title>Emscripten-Generated Code</title>
    <style>
        body { margin: 0; background-color: black }
        .game {
            position: absolute;
            top: 0px;
            left: 0px;
            margin: 0px;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: block;
            image-rendering: optimizeSpeed;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
        }

        .hidden {
            display: none;
        }
    </style>
  </head>
  <body>
    <canvas class="game" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <input id="file-input" type="file" multiple onchange="upload()">
    <a download="" href="#" id="download">FAKE DOWNLOAD LINK</a>
    <script type='text/javascript'>
      var Module = {
        preRun: [],
        postRun: [],
        print: (function() {
            return function(text) {
                text = Array.prototype.slice.call(arguments).join(' ');
                console.log(text);
            };
        })(),
        printErr: function(text) {
            text = Array.prototype.slice.call(arguments).join(' ');
            console.error(text);
        },
        canvas: (function() {
            var canvas = document.getElementById('canvas');
            //canvas.addEventListener("webglcontextlost", function(e) { alert('FIXME: WebGL context lost, please reload the page'); e.preventDefault(); }, false);
            return canvas;
        })(),
        setStatus: function(text) {
            console.log("status: " + text);
        },
        monitorRunDependencies: function(left) {
            console.log("monitor run deps: " + left);
        }
      };
      window.onerror = function() {
        console.log("onerror: " + event.message);
      };
      const files = document.querySelector("#file-input");
      let doneFiles = 0;

      function uploadDone() {
        let fileInfo = "";
        for (let i = 0; i < files.files.length; i++) {
          fileInfo += "/" + files.files[i].name + "\n";
        }
        Module.FS.writeFile("/info.txt", fileInfo);

        Module._images_selected();
      }

      function upload() {
        // After images are selected, we put them into MEMFS.
        // Relevant: https://github.com/emscripten-core/emscripten/issues/6061
        doneFiles = 0;

        for (let i = 0; i < files.files.length; i++) {
          const reader = new FileReader();

          function fileLoaded(e) {
            // TODO: catch errors
            const buffer = new Uint8Array(reader.result);
            Module.FS.writeFile("/" + files.files[i].name, buffer);
            console.log("File written: ", files.files[i].name);
            doneFiles++;
            console.log(doneFiles, files.files.length);
            if (doneFiles == files.files.length) {
              uploadDone();
            }
          }

          reader.addEventListener("loadend", fileLoaded);
          reader.readAsArrayBuffer(files.files[i]);
        }
      }

    </script>
    {{{ SCRIPT }}}
  </body>
</html>
